<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="panel panel-default" style="margin: 10px">
        <div class="panel-heading">
            <h1 class="panel-title">Ordem</h1>
        </div>
        <div class="panel-body">
            <table id="tabelaOrdem" class="table">
                <thead>
                    <tr>
                        <th>Ordem</th>
                        <th>Nome</th>
                        <th>Matricula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>


            <div class="form">
                <form method="post">
                    <div>
                        <label for="username">Nome</label>
                        <input type="text" id="username" name="username" />
                    </div>
                    <div>
                        <label for="password">Matricula</label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <div>
                        <input type="submit" value="Levantar mão" />
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita o envio padrão do formulário

            // Obtém os valores preenchidos no formulário
            var nome = document.getElementById('username').value;
            var matricula = document.getElementById('password').value;

            // Cria uma nova linha na tabela com os dados preenchidos
            var tabela = document.getElementById('tabelaOrdem').getElementsByTagName('tbody')[0];
            var novaLinha = tabela.insertRow();
            var colunaOrdem = novaLinha.insertCell(0);
            var colunaNome = novaLinha.insertCell(1);
            var colunaMatricula = novaLinha.insertCell(2);
            colunaOrdem.innerHTML = tabela.rows.length; // Define a ordem da nova linha
            colunaNome.innerHTML = nome;
            colunaMatricula.innerHTML = matricula;

            // Limpa os campos do formulário
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
    <script>
        // Salvando dados em cache
        localStorage.setItem('chave', 'valor');

        // Recuperando dados em cache
        var valor = localStorage.getItem('chave');

        // Removendo dados em cache
        localStorage.removeItem('chave');

        // Limpar todos os dados em cache
        localStorage.clear();
    </script>
</body>

</html>
