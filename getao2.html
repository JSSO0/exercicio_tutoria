<!DOCTYPE html>
<html>
<head>
    <title>Gerenciamento de Tutoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous">
</script>
    <script>
        function adicionarLinha() {
            // Obtém a referência da tabela
            var tabela = document.getElementById("tabelaTutoria");

            // Cria uma nova linha e células
            var novaLinha = tabela.insertRow();

            var colunaNome = novaLinha.insertCell();
            var colunaEmail = novaLinha.insertCell();

            // Obtém os valores do formulário
            var nome = document.getElementById("inputNome").value;
            var email = document.getElementById("inputEmail").value;

            // Define o conteúdo das células
            colunaNome.innerHTML = nome;
            colunaEmail.innerHTML = email;

            // Limpa os campos do formulário
            document.getElementById("inputNome").value = "";
            document.getElementById("inputEmail").value = "";
        }
    </script>
</head>
<body>
    <h1>Gerenciamento de Tutoria</h1>

    <form>
        <label for="inputNome">Nome:</label>
        <input type="text" id="inputNome">

        <label for="inputEmail">Email:</label>
        <input type="email" id="inputEmail">

        <button type="button" onclick="adicionarLinha()">Adicionar</button>
    </form>

    <table id="tabelaTutoria">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui serão adicionadas as novas linhas -->
        </tbody>
    </table>
</body>
</html>
